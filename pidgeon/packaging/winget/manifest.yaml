# winget manifest template for Pidgeon CLI
# This will be automatically updated by CI/CD pipeline

PackageIdentifier: PidgeonHealth.CLI
PackageVersion: "${VERSION}"
PackageName: Pidgeon CLI
Publisher: Pidgeon Health, Inc.
PublisherUrl: https://pidgeon.health
PublisherSupportUrl: https://github.com/PidgeonHealth/pidgeon/issues
PackageUrl: https://pidgeon.health
License: MPL-2.0
LicenseUrl: https://github.com/PidgeonHealth/pidgeon/blob/main/LICENSE
Copyright: Copyright (c) Pidgeon Health, Inc.
ShortDescription: Healthcare message testing and validation CLI
Description: |
  Pidgeon CLI is a comprehensive healthcare interoperability testing platform
  that supports HL7, FHIR, and NCPDP standards. It provides message generation,
  validation, de-identification, and vendor pattern analysis capabilities.

  Key features:
  - Multi-standard message generation (HL7, FHIR, NCPDP)
  - Advanced validation with vendor pattern detection
  - On-premises PHI de-identification
  - Interactive workflow wizard
  - AI-powered message analysis and comparison
  - Cross-platform shell completion support
  - Self-contained executable with no runtime dependencies

Tags:
  - healthcare
  - hl7
  - fhir
  - ncpdp
  - interoperability
  - testing
  - validation
  - cli

Moniker: pidgeon

Installers:
  - Architecture: x64
    InstallerType: portable
    InstallerUrl: "https://github.com/PidgeonHealth/pidgeon/releases/download/v${VERSION}/pidgeon-win-x64.zip"
    InstallerSha256: "${WIN_X64_SHA256}"
    NestedInstallerType: exe
    NestedInstallerFiles:
      - RelativeFilePath: "pidgeon.exe"
        PortableCommandAlias: "pidgeon"

  - Architecture: arm64
    InstallerType: portable
    InstallerUrl: "https://github.com/PidgeonHealth/pidgeon/releases/download/v${VERSION}/pidgeon-win-arm64.zip"
    InstallerSha256: "${WIN_ARM64_SHA256}"
    NestedInstallerType: exe
    NestedInstallerFiles:
      - RelativeFilePath: "pidgeon.exe"
        PortableCommandAlias: "pidgeon"

ManifestType: singleton
ManifestVersion: 1.2.0